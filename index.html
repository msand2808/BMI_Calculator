<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card card-body">
            <h1>Welcome to the BMI calculator!!</h1>
            
            <div class="form">
                <form action="">
                    <div class="form-control">
                        
                        <div class="text-center">
                        <label class="mt-2" for="height">Height (m):</label> 
                        <input type="text" id="height" placeholder="">
                        
                        <br>
                        <label class="mt-3" for="weight">Weight (kg):</label> 
                        <input type="text" id="weight" placeholder="">
                        <br>
                        <input class="mt-3 btn btn-primary" type="button" value="Send" onclick="calculateBMI()" >
                        
                        <br>
                        <h1 class="" id="msg" style="display: none;">Hola</h1>

                        </div>
                        

                    </div>

                </form>
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
